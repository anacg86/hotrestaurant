<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Star Wars - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

<body>

    <div class="container">
        <div class="jumbotron">
            <h1><i class="fas fa-fire"></i>Hot Restaurant</h1>
            <h3>Book your seat before they're all gone!</h3>
            <hr>
            <a href="/add"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span>Make Reservation</button></a>
            <a href="/home"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span>Home</button></a>
        </div>

        <div class="row">

            <div class="col-12">

                <div class="card mb-4">
                    <div class="card-header">
                        <h3><strong>Current Reservation</strong></h3>
                    </div>
                    <div class="card-body" id="currentReservations">
                        <br>
                        <div class="text-right">

                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3><strong>Waiting List</strong></h3>
                    </div>
                    <div class="card-body" id="waitingList">
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
