<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant - Reservations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1><span class="glyphicon glyphicon-fire"></span>Hot Restaurant</h1>
            <h3>Book your seat before they're all gone!</h3>
            <hr>
            <a href="/tables"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> View Tables</button></a>
            <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Home</button></a>
        </div>
        <div class="row">

            <div class="col-12">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Name</label>
                        <input type="email" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Phone Numer</label>
                        <textarea class="form-control" id="phoneNumber" rows="1"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Email</label>
                        <textarea class="form-control" id="email" rows="1"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Unique ID</label>
                        <textarea class="form-control" id="uniqueID" rows="1"></textarea>
                    </div>
                    <div class="text-right">
                        <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-search"></span>
                            Confirm Reservation</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script type="text/javascript">

        $("#add-btn").on("click", function (event) {
            event.preventDefault();

            var newreservation = {
                name: $("#name").val().trim(),
                phoneNumber: $("#phoneNumber").val().trim(),
                email: $("#email").val().trim(),
                uniqueID: $("#uniqueID").val().trim()
            };


            $.post("/api/tables", newreservation)
                .then(function (data) {
                    console.log(data);
                    alert("Adding reservation...");
                });

        });

    </script>
    <div id="counter"></div>
</body>

</html>
